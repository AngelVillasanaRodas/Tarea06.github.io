<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promoción de llantas</title>
<link rel="stylesheet" href="estilos1.css">
</head>
<body>
  <div class="container">
    <h2>Promoción de llantas «Ponchadas»</h2>
    <form id="calcForm">
      <label for="quantity">Cantidad de llantas:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
      <button type="submit">Calcular</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('calcForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const quantity = parseInt(document.getElementById('quantity').value);
      let pricePerTire;
      if (quantity < 5) {
        pricePerTire = 30000;
      } else if (quantity >= 5 && quantity <= 10) {
        pricePerTire = 25000;
      } else {
        pricePerTire = 20000;
      }
      const totalPrice = quantity * pricePerTire;
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <p>Precio por llanta: $${pricePerTire}</p>
        <p>Total a pagar por ${quantity} llantas: $${totalPrice}</p>
      `;
    });
  </script>
</body>
</html>
